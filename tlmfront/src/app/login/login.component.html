<div class="container">
  <label><b>Username</b></label>
  <input type="text" placeholder="Enter Username" [(ngModel)]="lgn" required><br/>

  <label><b>Password</b></label>
  <input type="password" placeholder="Enter Password"[(ngModel)]="psw" required>

  <button (click)="applyLogin()">Login</button>
</div>
