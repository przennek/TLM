<div class="page-header">
  <h1>Available modules:</h1>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let module of moduleList"
      [class.selected]="module === selectedModule"
      [class.active]="module === selectedModule"
      (click)="onClick(module)">
    {{module}}
  </li>
</ul>
<app-moduledetail *ngIf="selectedModule !== null" [module]="selectedModule"></app-moduledetail>
